server {
    listen 80;
    server_name localhost;
    # enforce https
    return 302 https://$server_name$request_uri;
}

server {
  listen 443 ssl http2;
  server_name www.we50hitdev.com;

  ssl_certificate     /etc/nginx/server.crt;
  ssl_certificate_key /etc/nginx/server.key;
  ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers         HIGH:!aNULL:!MD5;
  error_log /var/log/nginx/error_ssl.log;

  error_page   500 502 503 504  /50x.html; 

  client_max_body_size 1024M;
  root /var/www; 
  index index.html; 

  location = /50x.html { 
      root   /usr/share/nginx/html; 
  } 

  # FastCGI authorizer
  location = /shibauthorizer {
      internal;
      include fastcgi_params;
      fastcgi_pass unix:/var/run/shibboleth/shibauthorizer.sock;
  }

  # FastCGI responder
  location /Shibboleth.sso {
      include fastcgi_params;
      fastcgi_pass unix:/var/run/shibboleth/shibresponder.sock;
  }
  
  location / {
      try_files $uri $uri/ /index.html; 
  }

  # Shib protected area, Shib attributes passed via
  # environment variables to fastcgi
  # Refer to https://github.com/nginx-shib/nginx-http-shibboleth
  # for more details
  location ^~ /secure {

    include shib_clear_headers;
    shib_request /shibauthorizer;

    # This next shib_request_use_headers should not be necessary, but it is for now.
    shib_request_use_headers on;
    include shib_fastcgi_params;

    fastcgi_split_path_info  ^(.+\.php)(/.+)$;
    fastcgi_param HTTPS on;
    include       fastcgi_params;
    fastcgi_intercept_errors on;
    fastcgi_param PATH_INFO       $fastcgi_path_info;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    # Replace with how your fastcgi is getting called
    fastcgi_pass  unix:/run/php/php7.3-fpm.sock;
  }

  location ~ [^/]\.php(/|$) {
    fastcgi_split_path_info  ^(.+\.php)(/.+)$;
    fastcgi_param HTTPS on;
    include       fastcgi_params;
    fastcgi_intercept_errors on;
    fastcgi_param PATH_INFO       $fastcgi_path_info;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    # Replace with how your fastcgi is getting called
    fastcgi_pass  unix:/run/php/php7.3-fpm.sock;
  }
}

