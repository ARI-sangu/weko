<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    {%- block page_body %}{%- endblock page_body %}
    <form id="logofileupload" class="form-inline" action={{url_for('weko_index_tree.upload_image')}} method="post" enctype="multipart/form-data">
      <div class="row fileupload-buttonbar">
        <div class="col-sm-10">
          <span class="btn btn-success fileinput-button">
            <i class="glyphicon glyphicon-plus"></i>
            <span>{{_('Add Logo file...')}}</span>
            <input type="file" id="uploadFile" name="uploadFile">
          </span>
          <button type="submit" class="btn btn-primary start">
            <i class="glyphicon glyphicon-upload"></i>
            <span>{{_('Start upload')}}</span>
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
