<div id="action_quit_confirmation" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="deleteHeader" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document" style="display: table; width: auto;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">WEKO</h4>
      </div>
      <div class="modal-body" style="overflow-x: auto;">
        <span class="glyphicon glyphicon-question-sign fa-3x" style="vertical-align: middle; margin: 0 10px"></span>
        <span style="margin: 0 10px">{{_('Are you sure you want to quit the activity?')}}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"
                id="btn_cancel">{{_('Continue')}}</button>
        <button type="button" class="btn btn-default"
                data-dismiss="modal">{{_('Cancel')}}</button>
      </div>
    </div>
  </div>
</div>
