<div class="{{'hidden' if not display_stats else ''}} well stats">
  <div class="row">
    <div class="col-sm-6 pull-left">
      <dt>{{_('Stats')}}</dt>
    </div>
    <select id="record_view_period" class="btn btn-default btn-sm"
        onchange="period_change(this)">
        <option value="total">total</option>
    </select>
  </div>

  <div class="row">
    <!--<div class="total-views">-->
    <div class="col-xs-2 col-md-2 col-lg-2"><i class="fa fa-eye" aria-hidden="true"></i></div>
    <div id="record_view_num" class="col-xs-4 col-md-4 col-lg-4"><span id="views-num">0</span></div>
    <div class="col-xs-6 col-md-6 col-lg-6"><span id="views-txt">Views</span></div>
    <!--<div class="col-xs-2 col-md-2 col-lg-2"></div>-->
    <!--</div>-->
  </div>
  <div class="row" ng-init="statsCollapse = false">
    <div class="col-sm-6 col-sm-offset-3">
      <a id="views-details" ng-click="statsCollapse = !statsCollapse">{{_('See details')}}</a></div>
  </div>
  <div class="row ng-hidden" id="collapse-stats" ng-show="statsCollapse">
    <table class="table stats-table">
        <thead>
            <tr>
                <th></th>
                <th>{{_('Views')}}</th>
            </tr>
        </thead>
        <tbody id="record_view_country">
        </tbody>
    </table>
  </div>
</div>
