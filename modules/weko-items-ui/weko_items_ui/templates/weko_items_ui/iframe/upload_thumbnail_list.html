<div ng-show="model.thumbnailsInfor[0]" class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-sm-6">
      <p ng-show="model.thumbnailsInfor[0]" class="text-muted"></p>
        </p>
      </div>
      <div class="col-sm-offset-2 col-sm-4">
        <div class="form-inline text-right">
          <div class="form-group">
            <span class="text-muted" ng-bind="(filesVM.files | filter:fileSearch | filter:{is_thumbnail: 'true'}).length"></span>
            <span class="text-muted"> files </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <table class="table">
    <tr>
      <th>{{_('Filename')}}</th>
      <th>{{_('Size')}}</th>
      <th class="text-center">{{_('Progress')}}</th>
      <th class="text-center">{{_('Actions')}}</th>
    </tr>
    <tr class="sel-file" ng-repeat="f in model.thumbnailsInfor | filter:{is_thumbnail: 'true'}">
      <td>
        <span ng-bind="f.name || f.key | limitTo: 40"></span>
        <span ng-show="f.name.length > 50">...</span>
      </td>
      <td ng-bind="f.size | bytesToHumanReadable"></td>
      <td class="text-center">
        <span ng-show="f.errored" class="text-danger">Error</span>
        <span ng-show="f" class="text-success">✓</span>
      </td>
      <td ng-show="f" class="text-center"><a ng-click="removeThumbnail(f)">✗</a></td>
    </tr>
  </table>
  <div class="panel-footer">
    <p ng-show="model.thumbnailsInfor[0]" class="text-muted"></p>
  </div>
</div>
