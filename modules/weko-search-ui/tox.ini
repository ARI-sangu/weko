[tox]
envlist =
    py36
    # c0
    # c1
	# lint

skip_missing_interpreters = true

[tool:pytest]
minversion = 3.0
testpaths = tests

[coverage:run]
source =
    weko_search_ui
    tests

[coverage:paths]
source =
    weko_search_ui
    tests
    .tox/*/lib/python*/site-packages/weko_search_ui
    .tox/*/lib/python*/site-packages/weko_search_ui/tests

[flake8]
max-line-length = 119
exclude =
    .git
    __pychache__
    .tox
    venv

[isort]
profile=black

[tool:isort]
line_length = 119

[mypy]
python_version = 3.6
warn_return_any = True
warn_unused_configs = True

[mypy-flask]
ignore_missing_imports = True

[testenv]
passenv = LANG
deps =
    pytest>=3
	Flask==1.0.4
	SQLAlchemy-Continuum==1.3.6
	# git+https://github.com/RCOSDP/weko.git@release#egg=invenio-stats&subdirectory=modules/invenio-stats
	-e ../invenio-stats
	netaddr==0.8.0
	-e ../weko-accounts
	-e ../weko-user-profiles
	invenio-access==1.1.0
	-e ../invenio-oauth2server
	-e ../invenio-records-rest
	-e ../weko-admin
	-e ../invenio-mail
	invenio-pidrelations==1.0.0a4
	invenio-pidstore==1.0.0

commands =
   pytest -v --basetemp="{envtmpdir}" {posargs}

[testenv:c0]
passenv = LANG
deps =
    pytest>=3
    pytest-cov
commands =
   pytest --cov=weko_search_ui tests -v --cov-report=term --basetemp="{envtmpdir}" {posargs}

[testenv:c1]
passenv = LANG
deps =
    pytest>=3
    pytest-cov
commands =
   pytest --cov=weko_search_ui tests -v --cov-branch --cov-report=term --basetemp="{envtmpdir}" {posargs}

[testenv:lint]
passenv = LANG
deps =
	black
	isort
	flake8
	mypy
commands =
	black .
	isort .
	flake8 .
	mypy weko_search_ui


[testenv:radon]
passenv = LANG
deps = 
	radon
commands = 
	radon cc weko_search_ui
	radon mi weko_search_ui

